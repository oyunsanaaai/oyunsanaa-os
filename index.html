<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa – Дунд нас</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <form id="registrationForm">
    <label for="name">Нэр:</label>
    <input type="text" id="name" name="name" required />

    <label for="gender">Хүйс:</label>
    <select id="gender" name="gender" required>
      <option value="Эмэгтэй">Эмэгтэй</option>
      <option value="Эрэгтэй">Эрэгтэй</option>
    </select>

    <label for="birthYear">Төрсөн он:</label>
    <input type="number" id="birthYear" name="birthYear" />

    <label for="zodiac">Орд:</label>
    <select id="zodiac" name="zodiac" required>
      <option value="Хонь">Хонь</option>
      <option value="Үхэр">Үхэр</option>
      <option value="Ихэр">Ихэр</option>
      <option value="Мэлхий">Мэлхий</option>
      <option value="Арслан">Арслан</option>
      <option value="Охин">Охин</option>
      <option value="Жинлүүр">Жинлүүр</option>
      <option value="Хилэнц">Хилэнц</option>
      <option value="Нум">Нум</option>
      <option value="Матар">Матар</option>
      <option value="Хумх">Хумх</option>
      <option value="Загас">Загас</option>
    </select>

    <label for="phone">Утас:</label>
    <input type="text" id="phone" name="phone" required />

    <label for="email">Имэйл:</label>
    <input type="email" id="email" name="email" />

    <label for="ageGroup">Насны ангилал:</label>
    <select id="ageGroup" name="ageGroup">
      <option value="Бага нас">Бага нас (0–6)</option>
      <option value="Өсвөр нас">Өсвөр нас (7–13)</option>
      <option value="Залуу нас">Залуу нас (14–25)</option>
      <option value="Дунд нас">Дунд нас (26–45)</option>
      <option value="Зөвлөх">Зөвлөх (46–59)</option>
      <option value="Ахмад">Ахмад (60+)</option>
    </select>

    <label for="discount">Хөнгөлөлт:</label>
    <input type="text" id="discount" name="discount" readonly />

    <label for="password">Нууц үг:</label>
    <input type="password" id="password" name="password" required />

    <label for="regCode">Бүртгэлийн дугаар:</label>
    <input type="text" id="regCode" name="regCode" readonly />

    <button type="submit">Бүртгүүлэх</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
