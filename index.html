<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa – Бүртгэл</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f1e3d5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      color: #C16A5A;
      text-align: center;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #C16A5A;
      color: white;
      padding: 12px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Бүртгэлийн форм</h2>
    <form id="registration-form">
      <input type="text" id="name" placeholder="Нэр" required />
      <select id="gender" required>
        <option value="">Хүйс</option>
        <option value="Эрэгтэй">Эрэгтэй</option>
        <option value="Эмэгтэй">Эмэгтэй</option>
      </select>
      <input type="text" id="birthYear" placeholder="Төрсөн он" />
      <select id="zodiac">
        <option value="">Орд</option>
        <option value="Хонь">Хонь</option>
        <option value="Үхэр">Үхэр</option>
        <option value="Ихэр">Ихэр</option>
        <!-- бусад ордууд... -->
      </select>
      <input type="text" id="phone" placeholder="Утас" />
      <input type="email" id="email" placeholder="Имэйл" />
      <select id="ageGroup">
        <option value="">Насны ангилал</option>
        <option value="Дунд нас">Дунд нас</option>
        <!-- нэмэлт ангиллууд -->
      </select>
      <input type="text" id="discount" placeholder="Урамшуулал (автоматаар тооцогдоно)" disabled />
      <input type="password" id="password" placeholder="Нууц үг" />
      <input type="text" id="regCode" placeholder="Бүртгэлийн дугаар" readonly />
      <button type="submit">Бүртгүүлэх</button>
    </form>
  </div>

  <script type="module" src="./script.js"></script>
</body>
</html>
