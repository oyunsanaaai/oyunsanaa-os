<form id="registration-form">
  <input type="text" id="name" placeholder="Нэр" required />
  <select id="gender" required>
    <option value="">Хүйс</option>
    <option value="Эмэгтэй">Эмэгтэй</option>
    <option value="Эрэгтэй">Эрэгтэй</option>
  </select>
  <input type="number" id="birthYear" placeholder="Төрсөн он (жишээ: 1987)" />
  <select id="zodiac">
    <option value="">Орд</option>
    <option value="Хонь">Хонь</option>
    <option value="Үхэр">Үхэр</option>
    <option value="Ихэр">Ихэр</option>
    <!-- Бусад ордууд... -->
  </select>
  <input type="text" id="phone" placeholder="Утасны дугаар" />
  <input type="email" id="email" placeholder="Имэйл" />
  <select id="ageGroup" required>
    <option value="">Насны ангилал</option>
    <option value="Бага нас">Бага нас</option>
    <option value="Өсвөр нас">Өсвөр нас</option>
    <option value="Залуу нас">Залуу нас</option>
    <option value="Дунд нас">Дунд нас</option>
    <option value="Зөвлөх">Зөвлөх</option>
    <option value="Ахмад">Ахмад</option>
    <option value="Премиум">Премиум</option>
    <option value="Тусгай бүлэг">Тусгай бүлэг</option>
  </select>
  <input type="text" id="discount" placeholder="Хөнгөлөлт (автоматаар тооцогдоно)" disabled />
  <input type="password" id="password" placeholder="Нууц үг" required />
  <input type="text" id="regCode" placeholder="Бүртгэлийн дугаар" disabled />
  <button type="submit">Бүртгүүлэх</button>
</form>
