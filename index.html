
<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oyunsanaa Бүртгэл</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="registration-form">
    <input type="text" id="name" placeholder="Нэр" required />
    <select id="gender" required>
      <option value="">Хүйс</option>
      <option value="Эмэгтэй">Эмэгтэй</option>
      <option value="Эрэгтэй">Эрэгтэй</option>
    </select>
    <input type="number" id="birthYear" placeholder="Төрсөн он" />
    <select id="zodiac">
      <select id="zodiac">
  <option value="">Сонгоно уу</option>
  <option value="Хонь">Хонь</option>
  <option value="Үхэр">Үхэр</option>
  <option value="Ихэр">Ихэр</option>
  <option value="Мэлхий">Мэлхий</option>
  <option value="Арслан">Арслан</option>
  <option value="Охин">Охин</option>
  <option value="Жинлүүр">Жинлүүр</option>
  <option value="Хилэнц">Хилэнц</option>
  <option value="Нум">Нум</option>
  <option value="Матар">Матар</option>
  <option value="Хумх">Хумх</option>
  <option value="Загас">Загас</option>
</select>
    <input type="text" id="phone" placeholder="Утасны дугаар" />
    <input type="email" id="email" placeholder="Имэйл" />
    <select id="ageGroup" required>
      <select id="ageGroup">
  <option value="">Сонгоно уу</option>
  <option value="Бага нас">Бага нас (0–6)</option>
  <option value="Өсвөр нас">Өсвөр нас (7–12)</option>
  <option value="Залуу нас">Залуу нас (13–25)</option>
  <option value="Дунд нас">Дунд нас (35–45)</option>
  <option value="Зөвлөх">Зөвлөх (45–55)</option>
  <option value="Ахмад">Ахмад (55–70)</option>
  <option value="Премиум">Премиум</option>
  <option value="Тусгай бүлэг">Тусгай бүлэг</option>
      </select>
    <input type="text" id="discount" placeholder="Хөнгөлөлт" readonly />
    <input type="password" id="password" placeholder="Нууц үг" required />
    <input type="text" id="regCode" placeholder="Бүртгэлийн дугаар" readonly />
    <button type="submit">Бүртгүүлэх</button>
  </form>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
